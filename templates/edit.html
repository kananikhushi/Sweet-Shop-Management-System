<!DOCTYPE html>
<html>
<head>
    <title>Edit Sweet</title>
    <link rel="stylesheet" href="/static/edit.css">
</head>
<body>
    <div class="edit-container">
        <h2>Edit Sweet Details</h2>

        <form action="/update/{{ sweet.id }}" method="POST" class="edit-form">
            <label>ID:</label>
            <input type="text" name="id" value="{{ sweet.id }}" disabled>

            <label>Name:</label>
            <input type="text" name="name" value="{{ sweet.name }}" required>

            <label>Category:</label>
            <input type="text" name="category" value="{{ sweet.category }}" required>

            <label>Price:</label>
            <input type="number" name="price" value="{{ sweet.price }}" step="0.01" required>

            <label>Quantity:</label>
            <input type="number" name="quantity" value="{{ sweet.quantity }}" required>

            <div class="btn-group">
                <button type="submit" class="btn update">Update</button>
                <a href="/" class="btn cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
